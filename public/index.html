<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fairgrounds</title>
</head>
<body>
    <div id="container">
        <header>
            <div class="header-container">
                <div class="logo-container">
                    <img class="logo" src="./images/logo.png">
                </div>
                <ul class="navigation-top">
                    <li class="nav-button" id="sign-in">Sign In</li>
                </ul>
            </div>
        </header>
        <div class="viewable-on" id="sign-in-page">
            <div class="bg">
                <div class="sign-in-buttons">
                    <img class="login-logo" src="./images/logo.png">
                    <input id="user" placeholder="username">
                    <input id="pass" placeholder="password">
                    <br>
                    <button id="login">login</button>
                    <button id="creation">Not a user? Create Account</button>
                </div>
            </div>
        </div>
        <div class="viewable-off" id="rate-articles">
            <div class="printArticleForRating">
            </div>
        </div>
        <div class="viewable-off" id="view-articles">
            <div class="printResults">
            </div>
        </div>
        <footer>
            <ul class="navigation-bottom">
                <li class="nav-button" id="view">View Articles</li>
                <li class="nav-button" id="rate">Rate Articles</li>
            </ul>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./frontend.js"></script>
    <script src="scripts/AuthController.js"></script>
</body>
</html>
