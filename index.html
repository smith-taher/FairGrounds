<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <title>Fairgrounds</title>
</head>
<body>
    <div id="container">
        <header>

        </header>
        <div class="viewable-on" id="sign-in">

        </div>

            <div class="article"></div>
            <button class="ratings" id="fair">Fair</button>

        </div>
        <div class="viewable-off" id="view-articles">

        </div>
        <footer>
            <ul>
                <li class="nav-button" id="view">View Articles</li>
                <li class="nav-button" id="rate">Rate Articles</li>

    <script src="scripts/frontend.js"></script>
